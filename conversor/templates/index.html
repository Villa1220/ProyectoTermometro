<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* ESTILO GENERAL */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* TARJETA CENTRAL */
        .card {
            background: #ffffff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }

        /* ICONO Y TITULOS */
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
            display: block;
        }

        h1 {
            margin: 10px 0 5px 0;
            color: #2d3748;
            font-size: 24px;
        }

        p {
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* INPUT (CAJA DE TEXTO) */
        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Usamos text pero forzamos teclado num√©rico para tener control total */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 18px;
            color: #2d3748;
            box-sizing: border-box;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        /* BOT√ìN */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        /* RESULTADO */
        .result-box {
            margin-top: 25px;
            background-color: #f0fff4;
            border: 1px solid #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .result-title {
            font-size: 12px;
            color: #68d391;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 32px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <!-- Script para validar input mejorado -->
    <script>
        function validarInput(input) {
            // 1. Reemplazar cualquier cosa que no sea n√∫mero, punto o guion
            let valor = input.value.replace(/[^0-9.-]/g, '');
            
            // 2. Asegurar que solo haya un punto decimal
            const partes = valor.split('.');
            if (partes.length > 2) {
                valor = partes[0] + '.' + partes.slice(1).join('');
            }

            // 3. Asegurar que el guion solo est√© al principio
            if (valor.indexOf('-') > 0) {
                valor = valor.replace(/-/g, ''); // Si est√° en medio, lo quita
            }
            // Pero permitimos escribir '-' al inicio si est√° vac√≠o o es el primer char
            
            input.value = valor;
        }
    </script>
</head>
<body>

    <div class="card">
        <span class="icon">üå°Ô∏è</span>
        <h1>Conversor de Celsius a Fahrenheit</h1>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="celsius">Temperatura Actual</label>
                <input 
                    type="text" 
                    inputmode="decimal"
                    id="celsius"
                    name="celsius" 
                    value="{{ celsius }}" 
                    placeholder="Ej: 17" 
                    required
                    oninput="validarInput(this)"
                >
            </div>

            <button type="submit">CALCULAR PREDICCI√ìN</button>
        </form>

        {% if resultado %}
            <div class="result-box">
                <div class="result-title">Predicci√≥n del modelo</div>
                <div class="result-value">{{ resultado|floatformat:1 }} ¬∫F</div>
            </div>
        {% endif %}
    </div>

</body>
</html>
